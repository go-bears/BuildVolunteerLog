<head>
	<title>BUILD: Volunteer Log</title>
	<link href="../static/css/bootstrap.min.css" rel="stylesheet">
	<link href="../static/css/style.css" rel="stylesheet">

<!-- Bootstrap collapsible navbar -->
	<nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->

	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">BUILD Volunteer Log</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

			<!-- to do: only show this after volunteer is signed in 	
			<ul class="nav navbar-nav navbar-right">
	    		<li class=""><a href="#">Signed in as </a></li>
	    	</ul> -->
			
			<!-- Button routes to the Google OAUTH -->	
			<form class="nav navbar-nav navbar-right navbar-form" role="signin" action='/signin' method='GET'>
				<div class="form-group">
				<button class="btn btn-danger" type="submit"><strong>Sign In with Google</strong></button>
			</div>
			</form>

</head>




<body>

	<!-- The form the Volunteers fill out after signing in -->
	<div class="container main">
		<h2>Hi, <span style='font-style: italic; color:red;'>VOLUNTEER_NAME</span>! </H2>
		<H1>Log your Activity at <span style='font-style: italic; color:red;'>SITE_LOCATION</span>:</h1>

	        <form action='/log' method='POST' class="">
	          <div class='row' STYLE='PADDING:10PX 0;'>
	          	<div class='col-md-3'>

					<!--A dropdown list of students. Will be dynamically generated dep on Site Location. -->
	                <lable for='site'>Site Location</lable>
	                <select class='form-control' id='select' name='site'>
	                    <option value='site_1'>School1</option>
	                    <option value='site_2'>School2</option>
	                    <option value='site_3'>School3</option>
	                    <option value='site_4'>School4</option>
	                    <option value='site_5'>School5</option>
	                </select>
	            </div>
	            <div class='col-md-3'>

					<!--A dropdown list of students. Will be dynamically generated dep on Site Location. -->
	                <lable for='scholar'>Scholar Name</lable>
	                <select class='form-control' id='select' name='scholar'>
	                    <option value='student_1'>Lily</option>
	                    <option value='student_2'>Sean</option>
	                    <option value='student_3'>Donald</option>
	                    <option value='student_4'>Matthew</option>
	                    <option value='student_5'>Sara</option>
	                </select>
	            </div>
	            <div class='col-md-2'>
	                
	                <label for='duration'>Time Spent</label>
	                <input type="number" class='form-control' name="duration" placeholder="(Minutes)">
	            </div>
	            <div class='col-md-4'>
	                <label for='notes'>Notes</label>
	                <input type="text" class='form-control' name="notes" placeholder="(Optional)">
	            </div>

	          </div> <!--row-->

	          <a href='#placeResults'><button class="showBtn btn btn-primary roundCorners" type="submit"><strong>Submit</strong></button></a>
        	</form><!--/input-group -->
	</div>

        



	<script src="../static/js/jquery-1.11.3.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

<footer>Berkeley Unified in Literacy Development</footer>
